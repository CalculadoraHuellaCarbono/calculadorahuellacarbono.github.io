<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de huella de carbono COLBOYD</title>
  <style>
    body {
      background-color: #FFFFFF;
      font-family: 'Comic Sans MS', sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      border-radius: 15px;
    }
    h1, h3 {
      text-align: center;
      color: #000000;
    }

    .pregunta {
      background-color: #c8e6c9;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }

    /* Pregunta (texto) */
    label {
      font-size: 18px;
      margin-bottom: 10px;
      display: block;
    }

    /* inputs y selects normales (NO incluir .opciones aquí) */
    input[type="text"],
    input[type="number"],
    select {
      font-size: 16px;
      padding: 8px;
      border-radius: 8px;
      margin-top: 8px;
      display: block;
      width: calc(100% - 16px);
      box-sizing: border-box;
    }
    .opciones {
      margin-top: 8px;
      width: auto; 
      padding: 0;
    }
    .opciones input {
      margin-right: 10px;
    }
    .opciones.verticales {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 2px;
      margin-top: 5px;
    }
    .opciones.verticales label {
      font-size: 16px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      white-space: nowrap;
      cursor: pointer;
      padding: 0;
      border-radius: 0;
    }

    button {
      margin-top: 30px;
      padding: 12px;
      font-size: 18px;
      width: 100%;
      background-color: #006400;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #42a5f5;
    }

    #resultado {
      margin-top: 30px;
      background-color: #c8e6c9;
      padding: 20px;
      border-radius: 10px;
      font-size: 18px;
      border: 1px solid #388e3c;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Mi Huella de Carbono COLBOYD</h1>
  <h3>"Transforma tu huella, transforma el planeta"</h3>

  <div class="pregunta">
    <label>¿Eres estudiante o profesional?</label>
    <select id="tipoUsuario" onchange="cambiarTipo()">
      <option value="">-Seleccione Uno-</option>
      <option value="profesional">Profesional</option>
      <option value="estudiante">Estudiante</option>
    </select>
  </div>

  <div class="pregunta">
    <label>Nombre completo:</label>
    <input type="text" id="nombre" placeholder="Escribe tu nombre completo" />
  </div>

  <div class="pregunta" id="divProfesional" style="display: none;">
    <label>Profesión:</label>
    <input type="text" id="profesion" placeholder="Ejemplo: Ingeniero, Profesor" />
  </div>

  <div class="pregunta" id="divEstudiante" style="display: none;">
    <label>Grado:</label>
    <input type="text" id="grado" placeholder="Ejemplo: 10°" />
    <label>Grupo:</label>
    <input type="text" id="grupo" placeholder="Ejemplo: A" />
  </div>

  <div class="pregunta">
    <label>¿Cuántos días a la semana usas carro?</label>
    <input type="number" id="carro" min="0" max="7" value="" />
  </div>

  <div class="pregunta">
    <label>¿Cuántos días a la semana usas bus?</label>
    <input type="number" id="bus" min="0" max="7" value="" />
  </div>

  <div class="pregunta">
    <label>¿Cuántos días a la semana usas moto?</label>
    <input type="number" id="moto" min="0" max="7" value="" />
  </div>

  <div class="pregunta">
    <label>¿Reciclas en casa?</label>
    <div class="opciones verticales">
      <label><input type="radio" name="reciclaje" value="0"> Siempre</label>
      <label><input type="radio" name="reciclaje" value="1"> Algunas veces</label>
      <label><input type="radio" name="reciclaje" value="2"> Nunca</label>
    </div>
  </div>

  <div class="pregunta">
    <label>¿Apagas las luces cuando no las usas?</label>
    <div class="opciones verticales">
      <label><input type="radio" name="luz" value="0"> Siempre</label>
      <label><input type="radio" name="luz" value="1"> Algunas veces</label>
      <label><input type="radio" name="luz" value="2"> Nunca</label>
    </div>
  </div>

  <div class="pregunta">
    <label>¿Consumes carne?</label>
    <div class="opciones verticales">
      <label><input type="radio" name="carne" value="0"> Siempre</label>
      <label><input type="radio" name="carne" value="1"> Algunas veces</label>
      <label><input type="radio" name="carne" value="2"> Nunca</label>
    </div>
  </div>

  <button onclick="calcular()">Calcular mi huella</button>

  <div id="resultado"></div>

  <script>
    const URL_APPS_SCRIPT = "https://script.google.com/macros/s/AKfycbz9Shqe7gEGbG5xjiyJ4C4XgPSw83jz4hiiCQL5YDaCbwVZGodoftlpnyzOaKD_NgTq/exec";

    function cambiarTipo() {
      const tipo = document.getElementById("tipoUsuario").value;
      document.getElementById("divProfesional").style.display = tipo === "profesional" ? "block" : "none";
      document.getElementById("divEstudiante").style.display = tipo === "estudiante" ? "block" : "none";
    }

    async function calcular() {
      const tipo = document.getElementById("tipoUsuario").value;
      const nombre = document.getElementById("nombre").value.trim();
      const profesion = document.getElementById("profesion").value.trim();
      const grado = document.getElementById("grado").value.trim();
      const grupo = document.getElementById("grupo").value.trim();

      if (!tipo) {
        alert("Por favor, selecciona si eres profesional o estudiante.");
        return;
      }

      if (!nombre) {
        alert("Por favor, ingresa tu nombre completo.");
        return;
      }

      if (tipo === "profesional" && !profesion) {
        alert("Por favor, ingresa tu profesión.");
        return;
      }

      if (tipo === "estudiante" && (!grado || !grupo)) {
        alert("Por favor, ingresa tu grado y grupo.");
        return;
      }

      const carro = parseInt(document.getElementById("carro").value) || 0;
      const bus = parseInt(document.getElementById("bus").value) || 0;
      const moto = parseInt(document.getElementById("moto").value) || 0;

      const luzElem = document.querySelector('input[name="luz"]:checked');
      const carneElem = document.querySelector('input[name="carne"]:checked');
      const reciclajeElem = document.querySelector('input[name="reciclaje"]:checked');

      if (!luzElem || !carneElem || !reciclajeElem) {
        alert("Por favor, selecciona todas las opciones: reciclaje, luz y carne.");
        return;
      }

      const luzSeleccionada = parseInt(luzElem.value);
      const carne = parseInt(carneElem.value);
      const reciclaje = parseInt(reciclajeElem.value);

      const emisionesCarroAnualPorViaje = 2.415 * 52;
      const emisionesBusAnualPorViaje = 10 * 0.15 * 52;
      const emisionesMotoAnualPorViaje = 15 * 0.046 * 52;
      const emisionesLuz = [0, 350, 700];
      const emisionesReciclaje = [0, 150, 300];

      const totalKg =
        carro * emisionesCarroAnualPorViaje +
        bus * emisionesBusAnualPorViaje +
        moto * emisionesMotoAnualPorViaje +
        emisionesLuz[luzSeleccionada] +
        carne * 900 +
        emisionesReciclaje[reciclaje];

      const totalToneladas = totalKg / 1000;
      const media = 1.6;

      let resultado = `${nombre}, tu huella de carbono anual es de ${totalToneladas.toFixed(2)} toneladas de CO₂.\n\n`;

      if (totalToneladas < media) {
        resultado += "¡Estás por debajo del promedio de Colombia (1.6 t por persona)! Muy bien cuidando el planeta.";
      } else if (totalToneladas > media) {
        resultado += "Estás por encima del promedio de Colombia (1.6 t por persona). Puedes mejorar con pequeños cambios.";
      } else {
        resultado += "Estás justo en el promedio de Colombia (1.6 t por persona).";
      }

      document.getElementById("resultado").textContent = resultado;

      const datosParaEnviar = {
        tipo: tipo,
        nombre: tipo === "profesional" ? "Profesional " + nombre : nombre,
        profesion: profesion,
        grado: grado,
        grupo: grupo,
        carro: carro,
        bus: bus,
        moto: moto,
        reciclaje: reciclaje,
        luz: luzSeleccionada,
        carne: carne,
        resultado: resultado
      };

      try {
        await fetch(URL_APPS_SCRIPT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(datosParaEnviar)
        });
      } catch (error) {
        console.error("Error al enviar datos:", error);
      }
    }
  </script>
</body>
</html>
